<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI ChatBot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* üîπ Top Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0084ff;
      color: white;
      padding: 10px 15px;
    }
    .navbar .icons span {
      margin-left: 15px;
      cursor: pointer;
      font-size: 18px;
    }

    /* üîπ Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 15px;
      transition: 0.3s;
      overflow-y: auto;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar h3 {
      margin-top: 0;
      color: #0084ff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .sidebar ul li:hover {
      background: #f0f0f0;
    }

    /* üîπ Chat Area */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #0084ff;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #e4e6eb;
      color: black;
    }
    .thinking {
      font-style: italic;
      color: #666;
    }

    /* üîπ Input Box */
    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: white;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-box button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #0084ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .input-box button:hover {
      background: #006edc;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .message { max-width: 85%; }
      .sidebar { width: 200px; }
    }
  </style>
</head>
<body>
  <!-- üîπ Navbar -->
  <div class="navbar">
    <span style="cursor:pointer;" onclick="toggleSidebar()">üìÇ Menu</span>
    <div class="icons">
      <span>‚úèÔ∏è</span>
      <span>‚öôÔ∏è</span>
    </div>
  </div>

  <!-- üîπ Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>Chat History</h3>
    <ul id="history-list"></ul>
  </div>

  <!-- üîπ Chat Container -->
  <div class="chat-container" id="chat-container"></div>

  <!-- üîπ Input Box -->
  <div class="input-box">
    <input type="text" id="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const historyList = document.getElementById("history-list");

    // ‚úÖ Load chat history from localStorage
    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
    chatHistory.forEach(msg => addMessage(msg.text, msg.sender, false));

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      loadHistory();
    }

    function addMessage(text, sender, save=true) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.textContent = text;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      if (save) {
        chatHistory.push({ text, sender });
        localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      }
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (text === "") return;
      addMessage(text, "user");
      input.value = "";

      // Thinking animation
      const thinkingMessage = document.createElement("div");
      thinkingMessage.classList.add("message", "bot", "thinking");
      thinkingMessage.textContent = "Thinking...";
      chatContainer.appendChild(thinkingMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Fake AI response (replace with API call)
      setTimeout(() => {
        thinkingMessage.remove();
        addMessage("ü§ñ AI Reply: " + text, "bot");
      }, 1500);
    }

    function loadHistory() {
      historyList.innerHTML = "";
      chatHistory.forEach((msg, index) => {
        if (msg.sender === "user") {
          const li = document.createElement("li");
          li.textContent = msg.text;
          li.onclick = () => alert("You said: " + msg.text);
          historyList.appendChild(li);
        }
      });
    }
  </script>
</body>
</html>
