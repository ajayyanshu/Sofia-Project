<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Chatbot</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #e0eaff, #f5f7fb);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 400px;
  height: 600px;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-header {
  background: linear-gradient(90deg, #0061ff, #00c6ff);
  color: white;
  padding: 15px;
  display: flex;
  align-items: center;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.chat-header img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  margin-right: 12px;
  border: 2px solid white;
}

.chat-body {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  background: #f9fbff;
  display: flex;
  flex-direction: column;
}

/* Common Message Style */
.msg {
  margin: 8px 0;
  padding: 12px 16px;
  border-radius: 18px;
  max-width: 75%;
  word-wrap: break-word;
  line-height: 1.4;
  font-size: 15px;
  animation: fadeIn 0.3s ease-in-out;
}

/* Bot Messages */
.bot {
  background: #e0eaff;
  color: #222;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.08);
}

/* User Messages */
.user {
  background: #0061ff;
  color: white;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
}

/* Footer */
.chat-footer {
  display: flex;
  border-top: 1px solid #ddd;
  background: #fff;
}

.chat-footer input {
  flex: 1;
  border: none;
  padding: 15px;
  font-size: 15px;
  outline: none;
  background: #f5f7fb;
  border-radius: 0;
}

.chat-footer button {
  background: #0061ff;
  border: none;
  color: white;
  padding: 15px 22px;
  cursor: pointer;
  font-size: 18px;
  transition: 0.2s;
}

.chat-footer button:hover {
  background: #0048c9;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(5px);}
  to {opacity: 1; transform: translateY(0);}
}

@media (max-width: 600px) {
  .chat-container {
    width: 100%;
    height: 100vh;
    border-radius: 0;
  }
}

  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.pravatar.cc/40" alt="Bot Avatar">
      Chat with CollegeBot
    </div>
    <div class="chat-body" id="chat-box">
      <div class="msg bot">Hi ðŸ‘‹ How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="message" placeholder="Type a message...">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");

      // User message
      chatBox.innerHTML += `<div class="msg user">${msg}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();

      // Bot reply
      chatBox.innerHTML += `<div class="msg bot">${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
