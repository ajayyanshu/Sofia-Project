<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI ChatBot</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f0f2f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
    }

    .chat-container {
      width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* User message */
    .message.user {
      align-self: flex-start;
      background: #e4e6eb;
      color: black;
      padding: 10px 14px;
      border-radius: 15px 15px 15px 0;
      max-width: 70%;
    }

    /* Bot message */
    .message.bot {
      align-self: flex-end;
      background: #1877f2;
      color: white;
      padding: 10px 14px;
      border-radius: 15px 15px 0 15px;
      max-width: 70%;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bot-icon {
      width: 20px;
      height: 20px;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .input-box input {
      flex: 1;
      border: none;
      padding: 12px;
      outline: none;
    }

    .input-box button {
      border: none;
      background: #1877f2;
      color: white;
      padding: 12px 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message user">Hi, my verification code expired!</div>
      <div class="message bot"><img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" class="bot-icon"> Sure! Request a new code and check your email.</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (msg === "") return;

      const chatBox = document.getElementById("chatBox");

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = msg;
      chatBox.appendChild(userMsg);

      input.value = "";

      // Bot reply
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" class="bot-icon"> This is a sample AI reply to "${msg}"`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 800);
    }
  </script>
</body>
</html>
