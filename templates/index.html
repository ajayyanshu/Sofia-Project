<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CollegeBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid #e3e8ff;
    }

    .chat-header {
      background: linear-gradient(90deg, #4a6cf7, #60efff);
      color: white;
      padding: 18px;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

    .chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid #fff;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f7f9ff;
      display: flex;
      flex-direction: column;
    }

    /* Scrollbar */
    .chat-body::-webkit-scrollbar {
      width: 6px;
    }
    .chat-body::-webkit-scrollbar-thumb {
      background: #c5d0ff;
      border-radius: 10px;
    }

    /* Message Common */
    .msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Bot message */
    .bot {
      background: #e9efff;
      color: #333;
      align-self: flex-start;
      border: 1px solid #ccd6ff;
    }

    .bot::before {
      content: "ðŸ¤–";
      font-size: 16px;
    }

    /* User message */
    .user {
      background: #4a6cf7;
      color: white;
      align-self: flex-end;
      border: 1px solid #2f50d3;
    }

    /* Footer */
    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
      align-items: center;
    }

    .chat-footer input[type="text"] {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
      outline: none;
    }

    .chat-footer input[type="file"] {
      display: none;
    }

    .chat-footer label {
      background: #60a5fa;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-footer button {
      background: #4a6cf7;
      border: none;
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    .chat-footer button:hover {
      background: #2f50d3;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot">
      CollegeBot
    </div>
    <div class="chat-body" id="chat-body">
      <div class="msg bot">Hi! I'm your CollegeBot. Ask me anything!</div>
    </div>
    <div class="chat-footer">
      <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
      <label for="file-input">ðŸ“Ž</label>
      <input type="text" id="user-input" placeholder="Type a message...">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBody = document.getElementById("chat-body");
      const message = input.value.trim();

      if (message !== "") {
        const userMsg = document.createElement("div");
        userMsg.className = "msg user";
        userMsg.textContent = message;
        chatBody.appendChild(userMsg);

        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.textContent = "You said: " + message;
        setTimeout(() => chatBody.appendChild(botMsg), 500);

        input.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    }

    // Enter key support
    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // File upload handler
    document.getElementById("file-input").addEventListener("change", function(e) {
      const chatBody = document.getElementById("chat-body");
      const file = e.target.files[0];

      if (file) {
        const userMsg = document.createElement("div");
        userMsg.className = "msg user";

        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          img.style.maxWidth = "150px";
          img.style.borderRadius = "10px";
          userMsg.appendChild(img);
        } else {
          userMsg.textContent = "ðŸ“Ž File: " + file.name;
        }

        chatBody.appendChild(userMsg);

        const botMsg = document.createElement("div");
        botMsg.className = "msg bot";
        botMsg.textContent = "Got your file: " + file.name;
        setTimeout(() => chatBody.appendChild(botMsg), 500);

        chatBody.scrollTop = chatBody.scrollHeight;
      }
    });
  </script>
</body>
</html>
