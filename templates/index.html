<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 60px;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }
    .sidebar a {
      margin: 15px 0;
      text-decoration: none;
      font-size: 20px;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background: #f0f0f0;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: #fff;
      margin-left: auto;
    }
    .bot {
      background: #e4e6eb;
      color: #000;
      margin-right: auto;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-container button {
      margin-left: 8px;
      padding: 0 16px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
    }
    .input-container button:hover {
      background: #0056b3;
    }

    /* MOBILE FIX */
    @media (max-width: 768px) {
      .sidebar {
        flex-direction: row;
        height: 50px;
        width: 100%;
        justify-content: flex-start;
      }
      .sidebar a {
        margin: 0 10px;
      }
      /* NEW: Setting icon right side */
      .sidebar a:last-child {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#">‚úèÔ∏è</a>
    <a href="#">üìé</a>
    <a href="#">‚öôÔ∏è</a>
  </div>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      // User message
      const chatBox = document.getElementById("chat-box");
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = message;
      chatBox.appendChild(userMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Bot response (dummy for now)
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = "ü§ñ This is a dummy AI response.";
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }
  </script>
</body>
</html>
