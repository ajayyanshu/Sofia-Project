        let db, auth, userId;
        window.firebaseInitialized = false;

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                    await signInWithCustomToken(auth, initialAuthToken);

                        console.log("User is signed out.");

                    }
                });

                console.error("Error initializing Firebase:", error);
            }
        }

    <script type="module">

        // Helper function to convert base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Helper function to convert PCM audio to WAV format
        function pcmToWav(pcmData, sampleRate) {
            const pcm16 = new Int16Array(pcmData);
            const buffer = new ArrayBuffer(44 + pcm16.length * 2);
            const view = new DataView(buffer);
            const writeString = (view, offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcm16.length * 2, true);
            writeString(view, 8, 'WAVE');
            view.setUint32(12, 16, true);
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, pcm16.length * 2, true);
            
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(44 + i * 2, pcm16[i], true);
            }
            
            return new Blob([view], { type: 'audio/wav' });
        }

        document.addEventListener('firebase-ready', () => {

            const youtubeBtn = document.getElementById('youtube-btn');
            
            let currentModel = 'gemini';
            const API_KEY = "AIzaSyDSVYwHKLSd_R4HOKDTW8dCY1eY9TvbnP4";

            const db = window.db;
            const userId = window.userId;
            const appId = window.appId;

            // Toggle dropdown menu
            dropdownButton.addEventListener('click', () => {
                dropdownMenu.classList.toggle('hidden');

            dropdownMenu.querySelectorAll('a').forEach(item => {
                item.addEventListener('click', (e) => {

                    console.log("Switched to model:", currentModel);
                });
            });

            // --- Function to add message to chat history ---
            function addMessage(text, sender) {
                const messageBubble = document.createElement('div');
                messageBubble.textContent = text;
                messageBubble.classList.add('message-bubble');
                if (sender === 'user') {
                    messageBubble.classList.add('user-message', 'ml-auto');
                } else if (sender === 'ai') {
                    messageBubble.classList.add('ai-message', 'mr-auto');
                    // Add TTS button to AI messages
                    const ttsBtn = document.createElement('button');
                    ttsBtn.classList.add('tts-btn', 'ml-2', 'h-4', 'w-4', 'inline-block');
                    ttsBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    `;
                    ttsBtn.onclick = () => speakText(text);
                    messageBubble.appendChild(ttsBtn);
                } else if (sender === 'system') {
                    messageBubble.classList.add('system-message', 'mr-auto');
                }
                chatContainer.appendChild(messageBubble);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // --- Text-to-Speech (TTS) with Gemini API ---
            async function speakText(text) {
                const apiKey = "";
                const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=" + apiKey;
                const payload = {
                    contents: [{ parts: [{ text: text }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                let audio = new Audio();
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                        const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                        const pcmData = base64ToArrayBuffer(audioData);
                        const wavBlob = pcmToWav(pcmData, sampleRate);
                        const audioUrl = URL.createObjectURL(wavBlob);
                        audio.src = audioUrl;
                        audio.play();
                    } else {
                        console.error("Audio data not found or invalid format:", result);
                    }
                } catch (error) {
                    console.error("Error with TTS API:", error);
                }
            }
            
            // --- Send Message & Gemini API Call ---
            async function sendMessage(text, isVision = false, base64Image = null) {
                if (!text && !base64Image) return;

                if (welcomeMessageContainer) {
                    welcomeMessageContainer.classList.add('hidden');
                    chatContainer.classList.remove('hidden');

                    apiKey: "AIzaSyDSVYwHKLSd_R4HOKDTW8dCY1eY9TvbnP4",

                    image: base64Image

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server responded with status ${response.status}: ${errorText}`);
                    }

                    const result = await response.json();
                    typingIndicator.remove();
                    
                    addMessage(result.response, 'ai');
                    speakText(result.response);
                } catch (error) {
                    console.error('Error sending message to server:', error);
                    typingIndicator.remove();
                    addMessage(`Error: ${error.message}. Please check your backend deployment.`, 'system');
                }
            }
            
            // Event Listeners for various buttons
            sendBtn.addEventListener('click', () => sendMessage(messageInput.value.trim()));
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage(messageInput.value.trim());
                }
            });

            // --- ✨Image Understanding with Gemini Vision ---
            fileUploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64Image = e.target.result.split(',')[1];
                    addMessage("Analyzing image...", 'system');
                    await sendMessage("Analyze this image.", true, base64Image);
                };
                reader.readAsDataURL(file);
            });
            
            // --- ✨Live Data Search with Gemini Grounding ---
            searchBtn.addEventListener('click', () => {
                const prompt = messageInput.value.trim();
                if (prompt) {
                    addMessage(`Searching the web for "${prompt}"...`, 'system');
                    sendMessage(prompt);
                }
            });
            
            // --- Voice-to-Text Feature ---
            let recognition;
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';

                };

                micBtn.addEventListener('click', () => {
                    addMessage('Listening...', 'ai');
                    recognition.start();
                });
            } else {
                micBtn.style.display = 'none';
                console.warn('Speech Recognition API is not supported in this browser.');

            // --- Dashboard and Analytics ---
            dashboardBtn.addEventListener('click', () => {
                dashboardModal.style.display = 'flex';
                userIdDisplay.textContent = userId;
                updateDashboard();
            });

            closeDashboardModalBtn.addEventListener('click', () => {
                dashboardModal.style.display = 'none';
            });
            
            async function updateDashboard() {
                try {
                    const messagesRef = collection(window.db, `artifacts/${window.appId}/users/${window.userId}/messages`);
                    const q = query(messagesRef);

                    onSnapshot(q, (snapshot) => {
                        const messages = [];
                        snapshot.forEach(doc => messages.push(doc.data()));
                        totalMessagesDisplay.textContent = messages.length;
                        
                        if (messages.length > 0) {
                            const lastMessage = messages[messages.length - 1].text;
                            analyzeSentiment(lastMessage);
                        } else {
                            lastSentimentDisplay.textContent = 'N/A';
                        }
                    });
                } catch (e) {
                    console.error("Error in updateDashboard:", e);
                    totalMessagesDisplay.textContent = 'Error';
                    lastSentimentDisplay.textContent = 'Error';
                }
            }

            // --- Sentiment Analysis using LLM API ---
            async function analyzeSentiment(text) {
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const systemPrompt = "Analyze the sentiment of the following text and provide a single word answer: 'Positive', 'Negative', or 'Neutral'.";
                const userQuery = text;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    const sentiment = result?.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                    lastSentimentDisplay.textContent = sentiment || 'N/A';
                } catch (error) {
                    console.error("Error analyzing sentiment:", error);
                    lastSentimentDisplay.textContent = 'Error';
                }
            }

            // Other placeholder features
            youtubeBtn.addEventListener('click', () => {
                addMessage("This feature requires a backend service to access the YouTube API and a text transcription model.", 'ai');
            });
        });
    </script>
