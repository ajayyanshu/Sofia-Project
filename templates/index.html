    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // Check for environment variables from Render, or use local if not found
        const firebaseConfig = window.env ? {
            apiKey: window.env.FIREBASE_API_KEY,
            authDomain: window.env.FIREBASE_AUTH_DOMAIN,
            projectId: window.env.FIREBASE_PROJECT_ID,
            storageBucket: window.env.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: window.env.FIREBASE_MESSAGING_SENDER_ID,
            appId: window.env.FIREBASE_APP_ID
        } : (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null);
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const API_KEY = ""; // Automatically provided by the environment

        let db, auth, userId = null;
        let isAuthReady = false;
        let isLoading = false;

        // DOM elements
        const app = document.getElementById('app');
        const logoutButton = document.getElementById('logout-button');
        const summaryButton = document.getElementById('summary-button');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const addButton = document.getElementById('add-button');
        const userGreeting = document.getElementById('user-greeting');
        const newBanner = document.getElementById('new-banner');
        const closeBannerButton = document.getElementById('close-banner');

        // Helper function to show and hide loading state
        function setLoading(state) {
            isLoading = state;
            sendButton.disabled = state;
            if (state) {
                sendButton.classList.add('send-button-loading');
                chatInput.placeholder = 'GenAI is thinking...';
            } else {
                sendButton.classList.remove('send-button-loading');
                chatInput.placeholder = 'Ask Gemini...';
            }
        }

        // Function to render a new message
        function renderMessage(messageData) {
            const isUser = messageData.sender === userId;
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'space-x-4', 'my-2');
            
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            
            if (messageData.image) {
                const imageElement = document.createElement('img');
                imageElement.src = messageData.image;
                imageElement.classList.add('rounded-xl', 'mb-2', 'max-w-full', 'h-auto');
                messageBubble.appendChild(imageElement);
            }
            
            const messageParagraph = document.createElement('p');
            messageParagraph.classList.add('text-sm');
            messageParagraph.textContent = messageData.text;
            messageBubble.appendChild(messageParagraph);

            if (isUser) {
                messageDiv.classList.add('justify-end');
                messageBubble.classList.add('bg-blue-500', 'text-white');
            } else {
                messageDiv.classList.add('justify-start');
                messageBubble.classList.add('bg-gray-200', 'text-gray-800');
                
                // Add TTS button for AI messages
                const ttsButton = document.createElement('button');
                ttsButton.classList.add('ml-2', 'p-1', 'rounded-full', 'hover:bg-gray-300', 'text-gray-500', 'transition-colors');
                ttsButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.383 3.444A1.25 1.25 0 0110 3.194v13.612a1.25 1.25 0 01-1.25 1.25h-.5a1.25 1.25 0 01-1.25-1.25v-1.156L3.933 16.5a1.25 1.25 0 01-1.25-1.25V4.75a1.25 1.25 0 011.25-1.25l3.242-2.156V.694a1.25 1.25 0 011.25-1.25h.5zM15 9.75a.75.75 0 100 1.5.75.75 0 000-1.5z" clip-rule="evenodd" /></svg>`;
                ttsButton.onclick = () => playAudio(messageData.text);
                messageBubble.appendChild(ttsButton);
            }
            
            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Function to set up Firebase and listeners
        async function setupFirebase() {
            try {
                if (firebaseConfig && Object.keys(firebaseConfig).length > 0) {
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    // Sign in with the provided token or anonymously
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    // Listen for authentication state changes
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            isAuthReady = true;
                            userGreeting.textContent = `Hello, ${userId.substring(0, 5)}...`;
                            setupChatListener();
                        } else {
                            userId = null;
                            isAuthReady = false;
                        }
                    });
                } else {
                    console.error("Firebase config is empty. Firebase will not be initialized.");
                    userGreeting.textContent = "Error: Firebase not initialized. Please run in a supported environment.";
                }
            } catch (error) {
                console.error("Error setting up Firebase:", error);
                userGreeting.textContent = "Error: Firebase setup failed. Please check the console.";
            }
        }

        // Set up real-time listener for chat history
        function setupChatListener() {
            if (!isAuthReady) {
                console.log("Authentication not ready, cannot set up chat listener.");
                return;
            }

            const chatPath = `/artifacts/${appId}/users/${userId}/chat_history`;
            const chatCollection = collection(db, chatPath);
            const q = query(chatCollection, orderBy("timestamp"));

            onSnapshot(q, (querySnapshot) => {
                chatContainer.innerHTML = ''; // Clear existing messages
                querySnapshot.forEach((doc) => {
                    renderMessage(doc.data());
                });
            }, (error) => {
                console.error("Error fetching chat history:", error);
            });
        }
        
        // New function to set up event listeners for the main app UI
        function setupAppListeners() {
            // Handle sending a message
            sendButton.addEventListener('click', async () => {
                if (isLoading) return;
                const message = chatInput.value.trim();
                const file = fileInput.files[0];
                
                if (message || file) {
                    await sendMessageToGemini(message, file);
                    chatInput.value = '';
                    fileInput.value = '';
                }
            });
            
            // Handle sending message on Enter key press
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isLoading) {
                    e.preventDefault();
                    sendButton.click();
                }
            });

            // Auto-resize the textarea
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = chatInput.scrollHeight + 'px';
            });

            // Handle add button click for file selection
            addButton.addEventListener('click', () => {
                fileInput.click();
            });

            // Handle file selection (new logic)
            fileInput.addEventListener('change', async () => {
                const file = fileInput.files[0];
                if (file) {
                    // Automatically send the message when a file is selected
                    await sendMessageToGemini('', file);
                    fileInput.value = ''; // Clear the file input for next time
                }
            });

            // Handle close banner button click
            closeBannerButton.addEventListener('click', () => {
                newBanner.style.display = 'none';
            });

            // Handle logout
            logoutButton.addEventListener('click', () => {
                // Since there is no persistent auth, we just reload the page
                location.reload(); 
            });

            // Handle summary button click
            summaryButton.addEventListener('click', async () => {
                await summarizeConversation();
            });
        }
        
        // --- Gemini API Integration ---
        async function sendMessageToGemini(text, file) {
            setLoading(true);
            try {
                const chatPath = `/artifacts/${appId}/users/${userId}/chat_history`;

                const isPdf = file && file.type === 'application/pdf';

                // Add user message to Firestore
                await addDoc(collection(db, chatPath), {
                    text: text || (isPdf ? `Attached a PDF: ${file.name}` : `Attached an image: ${file.name}`),
                    sender: userId,
                    timestamp: serverTimestamp(),
                    ...(file && { image: URL.createObjectURL(file) }) // Use 'image' for simplicity of display logic
                });

                // Check for image generation request
                const isImageGenerationRequest = text.toLowerCase().includes('generate an image of') || 
                                                 text.toLowerCase().includes('create an image of');
                
                if (isImageGenerationRequest) {
                    await generateImage(text);
                } else {
                    const parts = [{ text }];
                    if (file) {
                        if (isPdf) {
                            parts.push({
                                text: `[PDF file "${file.name}" was provided]`
                            });
                        } else {
                            const base64Image = await new Promise(resolve => {
                                const reader = new FileReader();
                                reader.onload = () => resolve(reader.result.split(',')[1]);
                                reader.readAsDataURL(file);
                            });
                            parts.push({
                                inlineData: {
                                    mimeType: file.type,
                                    data: base64Image
                                }
                            });
                        }
                    }

                    const payload = {
                        contents: [{ parts }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 200,
                        },
                        systemInstruction: {
                            parts: [{ text: "You are a friendly and helpful AI assistant. Your purpose is to assist the user with their queries in a concise and clear manner." }]
                        }
                    };

                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    const aiMessage = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (aiMessage) {
                        await addDoc(collection(db, chatPath), {
                            text: aiMessage,
                            sender: 'GenAI',
                            timestamp: serverTimestamp()
                        });
                    } else {
                        await addDoc(collection(db, chatPath), {
                            text: "Sorry, I couldn't generate a response. Please try again.",
                            sender: 'GenAI',
                            timestamp: serverTimestamp()
                        });
                    }
                }
            } catch (e) {
                console.error("Error sending message to Gemini or Firestore:", e);
                const chatPath = `/artifacts/${appId}/users/${userId}/chat_history`;
                await addDoc(collection(db, chatPath), {
                    text: "An error occurred. Please check the console for details.",
                    sender: 'GenAI',
                    timestamp: serverTimestamp()
                });
            } finally {
                setLoading(false);
            }
        }

        async function generateImage(prompt) {
            const chatPath = `/artifacts/${appId}/users/${userId}/chat_history`;
            setLoading(true);
            try {
                const payload = {
                    instances: { prompt: prompt },
                    parameters: { "sampleCount": 1 }
                };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${API_KEY}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const imageData = result?.predictions?.[0]?.bytesBase64Encoded;

                if (imageData) {
                    const imageUrl = `data:image/png;base64,${imageData}`;
                    await addDoc(collection(db, chatPath), {
                        text: "Here is the image you requested.",
                        image: imageUrl,
                        sender: 'GenAI',
                        timestamp: serverTimestamp()
                    });
                } else {
                    await addDoc(collection(db, chatPath), {
                        text: "Sorry, I couldn't generate an image. Please try again with a different prompt.",
                        sender: 'GenAI',
                        timestamp: serverTimestamp()
                    });
                }
            } catch (e) {
                console.error("Error generating image:", e);
                await addDoc(collection(db, chatPath), {
                    text: "An error occurred while generating the image.",
                    sender: 'GenAI',
                    timestamp: serverTimestamp()
                });
            } finally {
                setLoading(false);
            }
        }

        async function summarizeConversation() {
            setLoading(true);
            try {
                const chatPath = `/artifacts/${appId}/users/${userId}/chat_history`;
                const q = query(collection(db, chatPath), orderBy("timestamp"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                     await addDoc(collection(db, chatPath), {
                        text: "There is no conversation to summarize.",
                        sender: 'GenAI',
                        timestamp: serverTimestamp()
                    });
                    setLoading(false);
                    return;
                }

                const conversation = querySnapshot.docs.map(doc => {
                    const data = doc.data();
                    const sender = data.sender === userId ? 'User' : 'AI';
                    return `${sender}: ${data.text}`;
                }).join('\n');

                const summaryPrompt = `Please provide a concise summary of the following conversation:\n\n${conversation}`;

                const payload = {
                    contents: [{ parts: [{ text: summaryPrompt }] }],
                    generationConfig: {
                        temperature: 0.7,
                        maxOutputTokens: 200,
                    },
                    systemInstruction: {
                        parts: [{ text: "You are a helpful AI assistant tasked with summarizing conversations. Provide a brief, neutral summary of the key points discussed." }]
                    }
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const summaryText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                
                await addDoc(collection(db, chatPath), {
                    text: summaryText || "Sorry, I couldn't generate a summary.",
                    sender: 'GenAI',
                    timestamp: serverTimestamp()
                });

            } catch (e) {
                console.error("Error summarizing conversation:", e);
                const chatPath = `/artifacts/${appId}/users/${userId}/chat_history`;
                await addDoc(collection(db, chatPath), {
                    text: "An error occurred while generating the summary.",
                    sender: 'GenAI',
                    timestamp: serverTimestamp()
                });
            } finally {
                setLoading(false);
            }
        }

        // Helper function to convert PCM audio data to a playable WAV Blob
        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2;
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;

            const buffer = new ArrayBuffer(44 + pcmData.length * bytesPerSample);
            const view = new DataView(buffer);

            // WAV header
            // RIFF chunk
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length * bytesPerSample, true);
            writeString(view, 8, 'WAVE');
            // FMT chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bytesPerSample * 8, true);
            // DATA chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.length * bytesPerSample, true);

            // Write PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * bytesPerSample, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }
        }

        // Helper function to decode base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function playAudio(text) {
            try {
                const payload = {
                    contents: [{ parts: [{ text: text }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Kore" }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${API_KEY}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                    const pcmData = new Int16Array(base64ToArrayBuffer(audioData));
                    const wavBlob = pcmToWav(pcmData, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();

                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                    };
                }
            } catch (e) {
                console.error("Error playing audio:", e);
            }
        }
        
        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            setupFirebase();
            setupAppListeners();
        });

    </script>
