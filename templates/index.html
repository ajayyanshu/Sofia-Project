<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CollegeBot</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; }
    .chat-container { 
      width: 350px; 
      height: 500px; 
      border-radius: 10px; 
      overflow: hidden; 
      display: flex; 
      flex-direction: column; 
      margin: 30px auto; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
      background: white;
    }
    .chat-header { 
      background: linear-gradient(45deg, #007bff, #00c6ff); 
      padding: 15px; 
      color: white; 
      font-weight: bold; 
      display: flex; 
      align-items: center;
    }
    .chat-header img {
      width: 35px; height: 35px; border-radius: 50%; margin-right: 10px;
    }
    .chat-body { 
      flex:1; 
      padding: 10px; 
      overflow-y: auto; 
      background: #f9f9f9;
    }
    .msg {
      display: inline-block; 
      padding: 8px 12px; 
      border-radius: 15px; 
      margin: 5px 0;
      max-width: 80%; 
      clear: both;
    }
    .bot { background: #e5e5ea; color: #000; float: left; }
    .user { background: #007bff; color: white; float: right; }
    .chat-footer {
      display: flex; 
      padding: 10px; 
      border-top: 1px solid #ddd; 
      background: #fff;
    }
    .chat-footer input {
      flex:1; 
      padding: 10px; 
      border: none; 
      border-radius: 20px; 
      outline: none; 
      background: #f1f1f1;
    }
    .chat-footer button {
      background: #007bff; 
      border: none; 
      color: white; 
      padding: 10px 15px; 
      margin-left: 5px; 
      border-radius: 50%; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.ibb.co/vwB46Ys/avatar.png" alt="Bot">
      Chat with CollegeBot
    </div>
    <div class="chat-body" id="chat-box">
      <div class="msg bot">Hi ðŸ‘‹ How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="message" placeholder="Type a message...">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");

      // User message bubble
      chatBox.innerHTML += `<div class="msg user">${msg}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();

      // Bot reply bubble
      chatBox.innerHTML += `<div class="msg bot">${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
