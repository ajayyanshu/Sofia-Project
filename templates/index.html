<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #0061ff, #60efff);
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f0f2f7;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #ccc;
    }

    .bot {
      background: #e0eaff;
      color: #333;
      align-self: flex-start;
    }

    .bot::before {
      content: "ðŸ¤–";
      font-size: 18px;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      border: 1px solid #0056b3;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
      align-items: center;
      padding: 5px;
      gap: 5px;
    }

    .chat-footer input[type="text"] {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
      outline: none;
    }

    .chat-footer input[type="file"] {
      display: none;
    }

    .chat-footer label, 
    .chat-footer button, 
    .chat-footer .mic-btn {
      background: #ddd;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 18px;
    }

    .chat-footer button {
      background: #007bff;
      color: white;
    }

    .chat-footer button:hover {
      background: #0056b3;
    }

    .chat-footer .mic-btn.active {
      background: red;
      color: white;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.pravatar.cc/40" alt="Bot Avatar">
      Chat with CollegeBot
    </div>
    <div class="chat-body" id="chat-box">
      <div class="msg bot">Hi ðŸ‘‹ How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="message" placeholder="Type a message...">
      <label for="fileUpload">ðŸ“Ž</label>
      <input type="file" id="fileUpload" accept="image/*,.pdf,.doc,.txt">
      <button class="mic-btn" onclick="toggleMic()">ðŸŽ¤</button>
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message");
    const fileInput = document.getElementById("fileUpload");
    let recognition;
    let listening = false;

    // Send text or file
    async function sendMessage() {
      let msg = input.value.trim();
      let file = fileInput.files[0];
      if (!msg && !file) return;

      if (msg) {
        chatBox.innerHTML += `<div class="msg user">${msg}</div>`;
      }
      if (file) {
        chatBox.innerHTML += `<div class="msg user">ðŸ“‚ ${file.name}</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
      fileInput.value = "";

      const formData = new FormData();
      if (msg) formData.append("message", msg);
      if (file) formData.append("file", file);

      const response = await fetch("/chat", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      chatBox.innerHTML += `<div class="msg bot">${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      // Optional: Speak bot reply aloud
      const utter = new SpeechSynthesisUtterance(data.reply);
      speechSynthesis.speak(utter);
    }

    // ðŸŽ¤ Voice recognition
    function toggleMic() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice recognition not supported in this browser");
        return;
      }

      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-US";

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          input.value = transcript;
          sendMessage();
        };

        recognition.onerror = () => {
          alert("Voice recognition error!");
        };

        recognition.onend = () => {
          document.querySelector(".mic-btn").classList.remove("active");
          listening = false;
        };
      }

      if (!listening) {
        recognition.start();
        listening = true;
        document.querySelector(".mic-btn").classList.add("active");
      } else {
        recognition.stop();
        listening = false;
        document.querySelector(".mic-btn").classList.remove("active");
      }
    }
  </script>
</body>
</html>
