<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot - Gemini Style</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100%;
      background: #f8f9fb;
      border-right: 1px solid #eee;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .sidebar a { text-decoration: none; color: #555; font-size: 20px; }

    /* Main */
    .main {
      margin-left: 70px;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }
    .main h1 {
      font-size: 2rem;
      color: #2a6cf4;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 15px;
      font-size: 15px;
      line-height: 1.4;
    }
    .sent {
      align-self: flex-end;
      background: #2a6cf4;
      color: #fff;
      border-bottom-right-radius: 5px;
    }
    .received {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    /* Input Box */
    .chat-input {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 25px;
      padding: 10px 15px;
      margin: 20px auto;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .chat-input input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
      background: transparent;
      padding: 6px;
    }
    .chat-input button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 18px;
      margin-left: 8px;
      color: #2a6cf4;
      transition: 0.2s;
    }
    .chat-input button:hover { color: #184ec7; }

    /* Upgrade */
    .upgrade {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #2a6cf4;
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s ease;
    }
    .upgrade:hover { background: #184ec7; }

    /* Mobile */
    @media (max-width: 768px) {
      .main h1 { font-size: 1.4rem; margin-top: 30px; }
      .chat-input {
        position: fixed;
        bottom: 10px;
        left: 75px;
        right: 15px;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">‚ò∞</a>
    <a href="#">‚úèÔ∏è</a>
    <a href="#">‚öôÔ∏è</a>
  </div>

  <!-- Main -->
  <div class="main">
    <a href="#" class="upgrade">Upgrade</a>
    <h1>Hello, User </h1>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea"></div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button title="Attach File">üìé</button>
      <button id="sendBtn" title="Send">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const API_KEY = "YOUR_GOOGLE_API_KEY"; // üîπ Replace with your Gemini API Key
    const chatArea = document.getElementById("chatArea");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.classList.add("message", type);
      msg.textContent = text;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function getAIResponse(prompt) {
      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }]
            })
          }
        );
        const data = await response.json();
        return data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è No response from AI.";
      } catch (error) {
        return "‚ùå Error: " + error.message;
      }
    }

    sendBtn.addEventListener("click", async () => {
      const text = userInput.value.trim();
      if (text !== "") {
        addMessage(text, "sent");
        userInput.value = "";
        addMessage("‚è≥ Thinking...", "received");

        const reply = await getAIResponse(text);

        // remove "Thinking..." message
        chatArea.removeChild(chatArea.lastChild);

        addMessage("ü§ñ " + reply, "received");
      }
    });

    userInput.addEventListener("keypress", (e) => {
      if(e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
