<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Chat Container */
    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat Header */
    .chat-header {
      background: linear-gradient(90deg, #0061ff, #60efff);
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Chat Body */
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f0f2f7;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 18px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }

    .bot-message {
      background: #e0eaff;
      color: #333;
      align-self: flex-start;
    }

    .user-message {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    /* Chat Footer */
    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
    }

    .chat-footer input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
      outline: none;
    }

    .chat-footer button {
      background: #007bff;
      border: none;
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-footer button:hover {
      background: #0056b3;
    }

    /* âœ… Mobile Responsive */
    @media (max-width: 600px) {
      body {
        align-items: flex-start;
      }
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }

    /* âœ… Tablet/Desktop */
    @media (min-width: 601px) and (max-width: 1024px) {
      .chat-container {
        width: 80%;
        height: 80vh;
      }
    }
  </style>
</head>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.ibb.co/vwB46Ys/avatar.png" alt="Bot">
      Chat with CollegeBot
    </div>
    <div class="chat-body" id="chat-box">
      <div class="msg bot">Hi ðŸ‘‹ How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="message" placeholder="Type a message...">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>


  <<script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");

      // User message bubble
      chatBox.innerHTML += `<div class="msg user">${msg}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();

      // Bot reply bubble
      chatBox.innerHTML += `<div class="msg bot">${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
