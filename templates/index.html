<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 550px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #0061ff, #60efff);
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f0f2f7;
      display: flex;
      flex-direction: column;
    }

    /* Message Common */
    .msg {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #ccc;
    }

    /* Bot message */
    .bot {
      background: #e0eaff;
      color: #333;
      align-self: flex-start;
    }

    .bot::before {
      content: "ðŸ¤–";
      font-size: 18px;
    }

    /* User message */
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
      border: 1px solid #0056b3;
    }

    /* Footer */
    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
      background: white;
      align-items: center;
      padding: 5px;
    }

    .chat-footer input[type="text"] {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }

    .chat-footer input[type="file"] {
      display: none;
    }

    .file-label {
      background: #eee;
      padding: 10px;
      margin-right: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .chat-footer button {
      background: #007bff;
      border: none;
      color: white;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
    }

    .chat-footer button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      body {
        align-items: flex-start;
      }
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.pravatar.cc/40" alt="Bot Avatar">
      Chat with CollegeBot
    </div>
    <div class="chat-body" id="chat-box">
      <div class="msg bot">Hi ðŸ‘‹ How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <label for="file-upload" class="file-label">ðŸ“Ž</label>
      <input type="file" id="file-upload" accept="image/*,.pdf,.doc,.docx" onchange="sendFile(event)">
      <input type="text" id="message" placeholder="Type a message...">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");

      // User message
      chatBox.innerHTML += `<div class="msg user">${msg}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();

      // Bot reply
      chatBox.innerHTML += `<div class="msg bot">${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const chatBox = document.getElementById("chat-box");

      // Show file in chat
      if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function(e) {
          chatBox.innerHTML += `<div class="msg user"><img src="${e.target.result}" style="max-width:150px; border-radius:8px;"></div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        };
        reader.readAsDataURL(file);
      } else {
        chatBox.innerHTML += `<div class="msg user">ðŸ“„ ${file.name}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // TODO: send file to backend API
    }
  </script>
</body>
</html>
