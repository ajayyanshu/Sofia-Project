<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #0061ff, #60efff);
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f0f2f7;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 18px;
      display: inline-block;
      max-width: 80%;
    }

    .bot-message {
      background: #e0eaff;
      color: #333;
      align-self: flex-start;
    }

    .user-message {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-footer input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
    }

    .chat-footer button {
      background: #007bff;
      border: none;
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-footer button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.pravatar.cc/40" alt="Bot Avatar">
      <div>
        <strong>Chat with CollegeBot</strong><br>
        <small>We are online!</small>
      </div>
    </div>

    <div class="chat-body" id="chatbox">
      <div class="message bot-message">Hi ðŸ‘‹ How can I help you today?</div>
    </div>

    <div class="chat-footer">
      <input id="userInput" type="text" placeholder="Type a message...">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      let input = document.getElementById("userInput").value;
      if (!input) return;

      let chatbox = document.getElementById("chatbox");

      // User message
      let userDiv = document.createElement("div");
      userDiv.className = "message user-message";
      userDiv.innerText = input;
      chatbox.appendChild(userDiv);

      document.getElementById("userInput").value = "";

      // Send to backend
      fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      })
      .then(res => res.json())
      .then(data => {
        let botDiv = document.createElement("div");
        botDiv.className = "message bot-message";
        botDiv.innerText = data.reply;
        chatbox.appendChild(botDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
      });
    }
  </script>
</body>
</html>
