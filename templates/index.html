<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sofia 2.0 - AI Chatbot</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Showdown library to render Markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        html {
            overscroll-behavior: none;
        }
        body {
            overflow: hidden;
            overscroll-behavior: none;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .chat-container::-webkit-scrollbar {
            display: none;
        }
        .message-bubble {
            max-width: 85%;
            padding: 0.75rem 1.25rem;
            border-radius: 1.5rem;
            margin-bottom: 0.75rem;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
            width: fit-content;
        }
        .ai-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
            padding-bottom: 2.5rem; /* Space for action icons */
            width: fit-content; 
        }
        .ai-message-container {
             display: flex;
             align-items: flex-start;
             gap: 0.75rem;
             max-width: 85%;
             margin-right: auto;
             margin-bottom: 0.75rem;
             width: fit-content;
        }
        .ai-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .ai-message ul { list-style-type: disc; padding-left: 1.5rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .ai-message li { margin-bottom: 0.25rem; }
        .ai-message strong, .ai-message b { font-weight: 600; color: #111827; }
        .system-message { background-color: #f87171; color: white; align-self: center; text-align: center; font-size: 0.875rem; padding: 0.5rem 1rem; }
        .floating-action-button { transition: transform 0.2s ease-in-out; cursor: pointer; }
        .floating-action-button:hover { transform: scale(1.05); }
        .message-actions { position: absolute; bottom: 0.5rem; right: 0.75rem; display: flex; gap: 0.5rem; opacity: 0.7; }
        .action-btn { background: none; border: none; cursor: pointer; color: #6b7280; padding: 0.25rem; border-radius: 9999px; transition: background-color 0.2s; }
        .action-btn:hover { background-color: #d1d5db; }
        #message-input { resize: none; overflow-y: hidden; max-height: 150px; }
        #file-preview-container { padding: 0.5rem 0.5rem 0 0.5rem; display: flex; gap: 0.5rem; }
        .preview-item { position: relative; border-radius: 0.5rem; overflow: hidden; border: 1px solid #e5e7eb; }
        .preview-item.image-preview { width: 70px; height: 70px; }
        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        .preview-item.doc-preview { display: flex; align-items: center; padding: 0.5rem 0.75rem; background-color: #f3f4f6; }
        .doc-preview .file-icon { flex-shrink: 0; margin-right: 0.5rem; }
        .doc-preview .file-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.875rem; color: #4b5563; }
        .remove-preview-btn { position: absolute; top: 2px; right: 2px; width: 1.25rem; height: 1.25rem; background-color: rgba(0,0,0,0.5); color: white; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; line-height: 1; }
        body.initial-view main { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        body.initial-view #welcome-message-container { flex-grow: 0; }
        .listening-bar { width: 3px; height: 5px; background-color: #6b7280; border-radius: 5px; animation: listening 1.2s infinite ease-in-out; }
        .listening-bar:nth-child(2) { animation-delay: -1.0s; }
        .listening-bar:nth-child(3) { animation-delay: -0.8s; }
        @keyframes listening {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1.0); }
        }
        .menu-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 0.75rem; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; }
        .menu-item:hover { background-color: #f3f4f6; }
        .mode-indicator { display: inline-flex; align-items: center; gap: 0.5rem; background-color: #e0e7ff; color: #3730a3; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; }

        #voice-overlay {
            background-color: #87CEEB; /* Sky blue */
        }
        .cloud {
            width: 250px;
            height: 250px;
            background: white;
            border-radius: 50%;
            position: relative;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.1));
            animation: pulse 2s infinite ease-in-out;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud::before {
            width: 150px; height: 150px;
            top: -50px; left: 30px;
        }
        .cloud::after {
            width: 120px; height: 120px;
            top: -20px; right: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-full flex flex-col initial-view">
    <!-- Voice input overlay -->
    <div id="voice-overlay" class="hidden fixed inset-0 z-50 flex-col items-center justify-center p-8">
        <div class="flex-1 flex items-center justify-center">
            <div class="cloud"></div>
        </div>
        <p id="voice-status-text" class="text-white text-lg mb-8">Listening...</p>
        <div class="flex w-full justify-center gap-16">
            <button id="stop-voice-btn" class="w-16 h-16 bg-gray-800 text-white rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 10h6v4H9z" />
                </svg>
            </button>
            <button id="cancel-voice-btn" class="w-16 h-16 bg-red-500 text-white rounded-full flex items-center justify-center">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <div class="flex flex-col h-full">
        <header class="w-full flex justify-between items-center py-4 px-6 bg-white border-b border-gray-200 z-10">
            <div class="flex items-center space-x-2">
                <span class="font-bold text-xl text-indigo-600">Sofia 2.0</span>
            </div>
        </header>

        <main class="flex-1 flex flex-col bg-white overflow-hidden">
            <div id="welcome-message-container" class="flex-1 flex flex-col items-center justify-center p-4 text-center">
                <h1 class="text-4xl font-bold text-gray-800">What can I help with?</h1>
            </div>
            <div id="chat-container" class="flex-1 flex-col overflow-y-auto w-full px-4 sm:px-6 hidden"></div>
        </main>

        <footer class="w-full flex justify-center py-4 px-4 sm:px-6 bg-white">
            <div class="w-full max-w-3xl flex flex-col bg-white rounded-3xl border border-gray-300 shadow-lg">
                <div id="file-preview-container"></div>
                <div id="mode-indicator-container" class="p-2 pb-0"></div>
                <div class="w-full flex items-end px-2 sm:px-4 py-2">
                    <div class="relative flex items-center">
                        <button id="add-btn" class="p-2 text-gray-400 hover:text-gray-600 transition-colors floating-action-button flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                        </button>
                        <input type="file" id="file-input" class="hidden" accept="image/*,.pdf,.doc,.docx">
                        <div id="add-menu" class="hidden absolute bottom-full mb-2 w-60 bg-white border border-gray-200 rounded-xl shadow-lg p-2 z-20">
                            <button id="upload-file-btn" class="menu-item w-full text-left">
                                <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                <span class="text-sm font-medium text-gray-700">Add photos & file</span>
                            </button>
                            <button id="create-image-btn" class="menu-item w-full text-left">
                            <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                            <span class="text-sm font-medium text-gray-700">Create an image</span>
                            </button>
                        </div>
                    </div>
                    <div class="border-l h-6 border-gray-300 mx-2"></div>
                    
                    <textarea id="message-input" rows="1" placeholder="Ask anything" class="flex-1 min-w-0 px-2 sm:px-4 py-2 bg-transparent focus:outline-none text-gray-700" aria-label="Ask AI Chatbot"></textarea>
                    
                    <div id="listening-indicator" class="hidden items-center gap-1 p-2 flex-shrink-0">
                        <div class="listening-bar"></div><div class="listening-bar"></div><div class="listening-bar"></div>
                    </div>

                    <button id="web-search-toggle-btn" class="p-2 text-gray-400 hover:text-gray-600 transition-colors floating-action-button flex-shrink-0">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48"><path fill="#4CAF50" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FFC107" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#FF3D00" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.902,35.636,44,29.598,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    </button>

                    <button id="mic-btn" class="p-2 text-gray-400 hover:text-gray-600 transition-colors floating-action-button flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mic"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                    </button>

                    <button id="voice-mode-btn" class="p-2 w-10 h-10 bg-gray-200 rounded-full text-gray-500 hover:bg-gray-300 transition-colors floating-action-button flex-shrink-0 flex items-center justify-center">
                        <div class="flex items-center gap-0.5">
                            <div class="listening-bar h-3"></div><div class="listening-bar h-3"></div><div class="listening-bar h-3"></div>
                        </div>
                    </button>
                    
                    <button id="send-btn" class="hidden ml-2 p-2 bg-indigo-600 rounded-full text-white shadow-lg hover:bg-indigo-700 transition-colors floating-action-button flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script type="module">
        const chatContainer = document.getElementById('chat-container');
        const welcomeMessageContainer = document.getElementById('welcome-message-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const addBtn = document.getElementById('add-btn');
        const fileInput = document.getElementById('file-input');
        const filePreviewContainer = document.getElementById('file-preview-container');
        const listeningIndicator = document.getElementById('listening-indicator');
        const addMenu = document.getElementById('add-menu');
        const uploadFileBtn = document.getElementById('upload-file-btn');
        const createImageBtn = document.getElementById('create-image-btn');
        const modeIndicatorContainer = document.getElementById('mode-indicator-container');
        const webSearchToggleBtn = document.getElementById('web-search-toggle-btn');
        const voiceModeBtn = document.getElementById('voice-mode-btn');
        const voiceOverlay = document.getElementById('voice-overlay');
        const stopVoiceBtn = document.getElementById('stop-voice-btn');
        const cancelVoiceBtn = document.getElementById('cancel-voice-btn');
        const voiceStatusText = document.getElementById('voice-status-text');

        
        const markdownConverter = new showdown.Converter();
        let stagedFile = null;
        let currentMode = null; 
        let recognition;
        let isVoiceConversationActive = false;

        function speakText(text, onEndCallback) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const cleanedText = text.replace(/[*_`#]/g, '');
                const utterance = new SpeechSynthesisUtterance(cleanedText);
                utterance.lang = 'en-US';
                utterance.onstart = () => {
                    voiceStatusText.textContent = "Sofia is speaking...";
                };
                utterance.onend = () => {
                    if(onEndCallback) onEndCallback();
                };
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('Speech Synthesis API is not supported in this browser.');
                addMessage('Sorry, my voice response is not available on your browser.', 'system');
                if (onEndCallback) onEndCallback();
            }
        }

        function addMessage(text, sender, fileInfo = null, mode = null, imageUrl = null, isLoading = false) {
            if (sender === 'user') {
                const messageBubble = document.createElement('div');
                let fileHtml = '';
                if (fileInfo) {
                    if (fileInfo.type.startsWith('image/')) {
                         fileHtml = `<img src="${fileInfo.dataUrl}" alt="User upload" class="rounded-lg mb-2 max-w-xs">`;
                    } else {
                        fileHtml = `<div class="flex items-center bg-blue-100 rounded-lg p-2 mb-2"><svg class="h-6 w-6 text-blue-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg><span class="text-sm text-blue-800">${fileInfo.name}</span></div>`;
                    }
                }

                let modeIconHtml = '';
                if (mode === 'create_image' || mode === 'web_search' || mode === 'voice_mode') {
                    modeIconHtml = `
                        <div class="flex-shrink-0 w-5 h-5 rounded-full bg-green-500 text-white flex items-center justify-center mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                    `;
                }
                
                messageBubble.innerHTML = fileHtml + `
                    <div class="flex items-center">
                        ${modeIconHtml}
                        <span>${text}</span>
                    </div>`;
                messageBubble.className = 'message-bubble user-message ml-auto';
                chatContainer.appendChild(messageBubble);

            } else if (sender === 'ai') {
                 const aiMessageContainer = document.createElement('div');
                aiMessageContainer.className = 'ai-message-container';
                const avatar = `<div class="ai-avatar"><svg class="h-6 w-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a5 5 0 00-5 5 5 5 0 005 5 5 5 0 005-5 5 5 0 00-5-5zM12 14a9 9 0 00-9 9h18a9 9 0 00-9-9z"/></svg></div>`;
                const messageBubble = document.createElement('div');
                messageBubble.className = 'message-bubble ai-message';
                const contentDiv = document.createElement('div');
                
                 if (isLoading) {
                    contentDiv.innerHTML = `<div class="flex items-center justify-center p-4"><div class="loader"></div></div>`;
                    messageBubble.id = "image-loading-indicator";
                } else if (imageUrl) {
                    const imageElement = document.createElement('img');
                    imageElement.src = imageUrl;
                    imageElement.alt = "AI generated image";
                    imageElement.className = "rounded-lg mb-2 max-w-full h-auto";
                    contentDiv.appendChild(imageElement);
                }

                const textWrapper = document.createElement('div');
                textWrapper.innerHTML = markdownConverter.makeHtml(text);
                contentDiv.appendChild(textWrapper);

                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';
                actionsDiv.innerHTML = `<button class="action-btn copy-btn" title="Copy text"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM5 11a1 1 0 100 2h4a1 1 0 100-2H5z"/></svg></button><button class="action-btn" title="Good response"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg></button><button class="action-btn" title="Bad response"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg></button>`;
                messageBubble.appendChild(contentDiv);
                if (!isLoading) {
                    messageBubble.appendChild(actionsDiv);
                }
                aiMessageContainer.innerHTML = avatar;
                aiMessageContainer.appendChild(messageBubble);
                chatContainer.appendChild(aiMessageContainer);
                if(!isLoading){
                    actionsDiv.querySelector('.copy-btn').addEventListener('click', (e) => {
                        navigator.clipboard.writeText(text);
                        e.target.closest('button').innerHTML = 'Copied!';
                        setTimeout(() => { e.target.closest('button').innerHTML = `<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM5 11a1 1 0 100 2h4a1 1 0 100-2H5z"/></svg>`; }, 1500);
                    });
                }
            } else if (sender === 'system') {
                const messageBubble = document.createElement('div');
                messageBubble.textContent = text;
                messageBubble.className = 'message-bubble system-message';
                chatContainer.appendChild(messageBubble);
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showFilePreview(file) {
            filePreviewContainer.innerHTML = '';
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            
            if (file.type.startsWith('image/')) {
                 previewItem.classList.add('image-preview');
                 previewItem.innerHTML = `<img src="${stagedFile.dataUrl}" alt="${file.name}"><button class="remove-preview-btn">&times;</button>`;
            } else {
                 previewItem.classList.add('doc-preview');
                 previewItem.innerHTML = `<div class="file-icon"><svg class="h-6 w-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></div><span class="file-name">${file.name}</span><button class="remove-preview-btn">&times;</button>`;
            }
            filePreviewContainer.appendChild(previewItem);
            previewItem.querySelector('.remove-preview-btn').addEventListener('click', () => {
                stagedFile = null;
                filePreviewContainer.innerHTML = '';
                fileInput.value = '';
            });
        }

        async function sendMessage() {
            let messageText = messageInput.value.trim();
            if (!messageText && !stagedFile) return;

            if (document.body.classList.contains('initial-view')) {
                document.body.classList.remove('initial-view');
                welcomeMessageContainer.classList.add('hidden');
                chatContainer.classList.remove('hidden');
            }
            
            const modeForThisMessage = currentMode;
            addMessage(messageText, 'user', stagedFile, modeForThisMessage);
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
            filePreviewContainer.innerHTML = '';

            sendBtn.classList.add('hidden');
            if (modeForThisMessage !== 'voice_mode') {
                micBtn.classList.remove('hidden');
                voiceModeBtn.classList.remove('hidden');
            }
            addBtn.classList.remove('hidden');
            addBtn.parentElement.nextElementSibling.classList.remove('hidden'); 
            
            if (currentMode === 'web_search') {
                webSearchToggleBtn.classList.remove('text-blue-600');
            }
            
            if (modeForThisMessage !== 'voice_mode') {
                modeIndicatorContainer.innerHTML = '';
                currentMode = null;
            }
            
            stagedFile = null;

            if (modeForThisMessage === 'create_image') {
                addMessage("Generating your image...", 'ai', null, null, null, true);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                try {
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
                    const payload = { instances: [{ prompt: messageText }], parameters: { "sampleCount": 1 } };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    document.getElementById('image-loading-indicator')?.parentElement?.parentElement?.remove();

                    if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                        const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                        addMessage("Here is the image you requested.", 'ai', null, null, imageUrl);
                    } else {
                        throw new Error('Image generation failed or returned no data.');
                    }
                } catch(error) {
                    console.error('Error generating image:', error);
                    document.getElementById('image-loading-indicator')?.parentElement?.parentElement?.remove();
                    addMessage(`Sorry, I couldn't create the image. Please try again.`, 'system');
                }

            } else {
                const typingIndicatorContainer = document.createElement('div');
                typingIndicatorContainer.className = 'ai-message-container typing-indicator';
                const avatar = `<div class="ai-avatar"><svg class="h-6 w-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a5 5 0 00-5 5 5 5 0 005 5 5 5 0 005-5 5 5 0 00-5-5zM12 14a9 9 0 00-9 9h18a9 9 0 00-9-9z"/></svg></div>`;
                const typingBubble = `<div class="message-bubble ai-message" style="padding-bottom: 0.75rem;">Sofia is typing...</div>`;
                typingIndicatorContainer.innerHTML = avatar + typingBubble;
                chatContainer.appendChild(typingIndicatorContainer);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                const apiUrl = window.location.origin + '/chat';
                let payload = { 
                    text: messageText, 
                    isVision: !!stagedFile, 
                    fileData: stagedFile ? stagedFile.base64 : null, 
                    fileName: stagedFile ? stagedFile.name : null, 
                    fileType: stagedFile ? stagedFile.type : null, 
                    mode: modeForThisMessage 
                };

                if (modeForThisMessage === 'web_search') {
                    payload.tools = [{ "google_search": {} }];
                }

                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    document.querySelector('.typing-indicator').remove();
                    if (!response.ok) { throw new Error(await response.text() || `Server responded with status ${response.status}`); }
                    const result = await response.json();
                    addMessage(result.response, 'ai');
                    
                    if (modeForThisMessage === 'voice_mode') {
                        speakText(result.response, () => {
                            if (isVoiceConversationActive) {
                                startListening();
                            }
                        });
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    const indicator = document.querySelector('.typing-indicator');
                    if (indicator) indicator.remove();
                    addMessage(`Sorry, something went wrong. Please try again.`, 'system');
                    if (currentMode === 'voice_mode' && isVoiceConversationActive) {
                        setTimeout(startListening, 1000); 
                    }
                }
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            let newHeight = messageInput.scrollHeight;
            messageInput.style.height = `${newHeight}px`;
            if (newHeight > 150) { messageInput.style.overflowY = 'auto'; } else { messageInput.style.overflowY = 'hidden'; }
            
            const hasText = messageInput.value.trim() !== '';
            
            sendBtn.classList.toggle('hidden', !hasText);
            micBtn.classList.toggle('hidden', hasText);
            voiceModeBtn.classList.toggle('hidden', hasText);
        });
        
        messageInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

        addBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            addMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', () => {
             if (!addMenu.classList.contains('hidden')) {
                addMenu.classList.add('hidden');
            }
        });
        
        uploadFileBtn.addEventListener('click', () => {
            fileInput.click();
            addMenu.classList.add('hidden');
        });
        
        createImageBtn.addEventListener('click', () => {
            currentMode = 'create_image';
            messageInput.value = "A hyper-realistic photo of ";
            messageInput.focus();
            messageInput.dispatchEvent(new Event('input')); 
            addMenu.classList.add('hidden');
        });

        function deactivateWebSearch() {
            currentMode = null;
            modeIndicatorContainer.innerHTML = '';
            webSearchToggleBtn.classList.remove('text-blue-600');
        }

        function activateWebSearch() {
            currentMode = 'web_search';
            const indicator = document.createElement('div');
            indicator.className = 'mode-indicator ml-2';
            indicator.innerHTML = `
                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48"><path fill="#4CAF50" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FFC107" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#FF3D00" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.902,35.636,44,29.598,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                <span>Web Search Active</span>
                <button id="close-search-mode-btn" class="ml-2 p-1 rounded-full hover:bg-indigo-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-indigo-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            `;
            modeIndicatorContainer.innerHTML = '';
            modeIndicatorContainer.appendChild(indicator);
            document.getElementById('close-search-mode-btn').addEventListener('click', deactivateWebSearch);
            webSearchToggleBtn.classList.add('text-blue-600');
            messageInput.focus();
        }

        webSearchToggleBtn.addEventListener('click', () => {
            if (currentMode === 'web_search') {
                deactivateWebSearch();
            } else {
                activateWebSearch();
            }
        });
        
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                stagedFile = { base64: e.target.result.split(',')[1], dataUrl: e.target.result, name: file.name, type: file.type };
                showFilePreview(file);
            };
            reader.readAsDataURL(file);
        });

        function startListening() {
            if (!isVoiceConversationActive) return;

            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    voiceStatusText.textContent = "Listening...";
                    if (currentMode !== 'voice_mode') {
                        micBtn.classList.add('text-red-500');
                        listeningIndicator.classList.remove('hidden');
                        listeningIndicator.classList.add('flex');
                    }
                };

                recognition.onend = () => {
                    micBtn.classList.remove('text-red-500');
                    listeningIndicator.classList.add('hidden');
                    listeningIndicator.classList.remove('flex');
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    messageInput.value = transcript;
                    sendMessage();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if (event.error !== 'aborted') {
                       addMessage(`Speech recognition error: ${event.error}`, 'system');
                    }
                    if (isVoiceConversationActive) {
                        setTimeout(startListening, 500);
                    }
                };
                
                recognition.start();

            } catch (e) {
                micBtn.style.display = 'none';
                voiceModeBtn.style.display = 'none';
                console.warn('Speech Recognition API is not supported in this browser.');
                addMessage('Speech recognition is not supported in this browser.', 'system');
                isVoiceConversationActive = false;
                voiceOverlay.classList.add('hidden');
                voiceOverlay.classList.remove('flex');
            }
        }

        voiceModeBtn.addEventListener('click', () => {
            currentMode = 'voice_mode';
            isVoiceConversationActive = true;
            voiceOverlay.classList.remove('hidden');
            voiceOverlay.classList.add('flex');
            startListening();
        });

        micBtn.addEventListener('click', () => {
            currentMode = null;
            isVoiceConversationActive = false;
            startListening();
        });

        stopVoiceBtn.addEventListener('click', () => {
            if (recognition) {
                recognition.stop();
            }
        });

        cancelVoiceBtn.addEventListener('click', () => {
            isVoiceConversationActive = false;
            voiceOverlay.classList.add('hidden');
            voiceOverlay.classList.remove('flex');
            if (recognition) {
                recognition.abort();
            }
            window.speechSynthesis.cancel();
            currentMode = null;
        });

    </script>
</body>
</html>
