<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollegeBot</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      width: 350px;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      padding: 15px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bot-msg, .user-msg {
      margin: 5px 0;
      padding: 10px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .bot-msg {
      background: #e9ecef;
      align-self: flex-start;
    }
    .user-msg {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-bottom-left-radius: 15px;
      outline: none;
    }
    .chat-input button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 20px;
      border-bottom-right-radius: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://i.pravatar.cc/40" alt="Bot">
      Chat with CollegeBot
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="bot-msg">Hi ðŸ‘‹ How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      const chatMessages = document.getElementById("chat-messages");

      // show user message
      const userMsg = document.createElement("div");
      userMsg.className = "user-msg";
      userMsg.innerText = msg;
      chatMessages.appendChild(userMsg);

      input.value = "";

      // send to backend
      const response = await fetch("https://your-service-name.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();

      // show bot reply
      const botMsg = document.createElement("div");
      botMsg.className = "bot-msg";
      botMsg.innerText = data.reply;
      chatMessages.appendChild(botMsg);

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
