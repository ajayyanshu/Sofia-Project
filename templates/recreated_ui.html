<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .full-height {
            height: 100vh;
            -webkit-overflow-scrolling: touch;
        }
        .message-bubble {
            border-radius: 1rem;
            max-width: 85%;
            padding: 0.75rem 1rem;
            white-space: pre-wrap;
        }
        .send-button-loading {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col full-height overflow-hidden">

    <!-- Auth Container -->
    <div id="auth-screen" class="flex-1 flex items-center justify-center p-4 md:p-8">
        <div class="bg-white rounded-3xl p-6 md:p-8 max-w-sm w-full space-y-6 shadow-xl">
            <div class="text-center">
                <h2 id="auth-title" class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Login</h2>
                <p id="auth-subtitle" class="text-gray-500 text-sm md:text-base">Welcome back! Sign in to continue.</p>
                <p class="text-xs text-red-500 mt-2">Note: This is a front-end simulation. Your session is not persistent.</p>
            </div>
            
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-600">Email Address</label>
                    <input type="email" id="email" class="w-full mt-1 bg-gray-100 border border-gray-300 rounded-xl px-4 py-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base" placeholder="you@example.com" required>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" class="w-full mt-1 bg-gray-100 border border-gray-300 rounded-xl px-4 py-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base" placeholder="••••••••" required>
                </div>
                <button type="submit" id="auth-button" class="w-full bg-blue-500 text-white rounded-xl py-3 text-lg font-semibold hover:bg-blue-600 transition-colors duration-200">Login</button>
            </form>
            
            <div class="text-center">
                <p class="text-sm text-gray-500">
                    Don't have an account? <a id="toggle-auth" href="#" class="text-blue-500 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App Container (hidden by default) -->
    <div id="app" class="flex flex-col h-full bg-white hidden">
        
        <!-- Top Nav Bar -->
        <header class="bg-white border-b border-gray-200 p-3 md:p-4 flex items-center justify-between flex-shrink-0 relative z-10">
            <!-- Left section: AI Chatbot logo and model selector -->
            <div class="flex items-center space-x-2 md:space-x-4">
                <div class="font-bold text-lg md:text-2xl flex items-center">
                    <span class="text-indigo-600">AI</span> <span class="text-blue-500">Chatbot</span>
                </div>
                <div class="relative inline-block text-left md:block hidden">
                    <button type="button" class="inline-flex justify-center items-center rounded-lg px-2 py-1 md:px-3 md:py-2 text-xs md:text-sm font-medium text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        2.5 Flash
                        <svg class="-mr-1 ml-1 md:ml-2 h-4 w-4 md:h-5 md:w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Right section -->
            <div class="flex items-center space-x-2 md:space-x-4">
                <button class="px-2 py-1 rounded-full text-xs md:text-sm font-medium text-blue-600 bg-blue-100 hover:bg-blue-200 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 md:h-4 md:w-4 inline-block -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                    Upgrade
                </button>
                <div class="relative inline-block text-left">
                    <button id="user-menu-button" class="p-2 md:p-3 rounded-full hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                    <div id="user-menu" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                        <button id="logout-button" class="block px-4 py-2 text-sm text-gray-700 w-full text-left hover:bg-gray-100" role="menuitem">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex-1 overflow-y-auto px-2 py-4 md:p-8 flex items-start justify-center">

            <!-- Content within flex container -->
            <div class="flex-1 max-w-4xl mx-auto flex flex-col space-y-4 pb-4 px-2 md:px-4">
                <div class="text-xl md:text-3xl text-center font-bold text-gray-800 my-5 md:my-10" id="user-greeting">Hello, User</div>
                <div id="chat-container" class="flex flex-col space-y-4 chat-container-inner">
                    <!-- Chat messages will be dynamically added here -->
                    <div id="typing-indicator" class="flex items-center space-x-2 hidden">
                        <div class="message-bubble bg-gray-200">
                            <div class="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input Area -->
        <div class="fixed bottom-0 left-0 right-0 bg-white px-2 py-2 md:px-4 md:py-3 border-t border-gray-200">
            <div class="max-w-4xl mx-auto flex flex-col space-y-2">
                <div class="flex items-center p-2 bg-gray-100 rounded-3xl shadow-sm border border-gray-200">
                    <input type="file" id="file-input" class="hidden" accept="image/*, application/pdf">
                    <button id="add-button" class="p-1 md:p-2 rounded-full hover:bg-gray-200 text-gray-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </button>
                    <textarea id="chat-input" class="flex-1 resize-none bg-transparent text-gray-800 px-2 md:px-4 py-1 md:py-2 outline-none placeholder-gray-400 text-sm" placeholder="Ask AI Chatbot..." rows="1"></textarea>
                    <button id="voice-button" class="p-1 md:p-2 rounded-full hover:bg-gray-200 text-gray-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </button>
                    <button id="send-button" class="bg-blue-600 text-white p-2 md:p-2 rounded-full hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.491 12 59.768 59.768 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_KEY = "{{ gemini_api_key }}";
        
        let isLoading = false;
        const maxRetries = 3;
        const initialBackoff = 1000; // 1 second

        // DOM elements
        const app = document.getElementById('app');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const addButton = document.getElementById('add-button');
        const userGreeting = document.getElementById('user-greeting');
        const typingIndicator = document.getElementById('typing-indicator');

        // Helper function to show and hide loading state
        function setLoading(state) {
            isLoading = state;
            sendButton.disabled = state;
            if (state) {
                sendButton.classList.add('send-button-loading');
                chatInput.placeholder = 'AI Chatbot is thinking...';
                typingIndicator.classList.remove('hidden');
            } else {
                sendButton.classList.remove('send-button-loading');
                chatInput.placeholder = 'Ask AI Chatbot...';
                typingIndicator.classList.add('hidden');
            }
        }
        
        // Function to render a new message
        function renderMessage(messageData, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'space-x-2', 'md:space-x-4', 'my-2');
            
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            
            if (messageData.image) {
                const imageElement = document.createElement('img');
                imageElement.src = messageData.image;
                imageElement.classList.add('rounded-xl', 'mb-2', 'max-w-full', 'h-auto');
                messageBubble.appendChild(imageElement);
            }
            
            const messageParagraph = document.createElement('p');
            messageParagraph.classList.add('text-sm');
            messageParagraph.textContent = messageData.text;
            messageBubble.appendChild(messageParagraph);
        
            if (isUser) {
                messageDiv.classList.add('justify-end');
                messageBubble.classList.add('bg-blue-500', 'text-white');
            } else {
                messageDiv.classList.add('justify-start');
                messageBubble.classList.add('bg-gray-200', 'text-gray-800');
                
                // Add TTS button for AI messages
                const ttsButton = document.createElement('button');
                ttsButton.classList.add('ml-2', 'p-1', 'rounded-full', 'hover:bg-gray-300', 'text-gray-500', 'transition-colors');
                ttsButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.383 3.444A1.25 1.25 0 0110 3.194v13.612a1.25 1.25 0 01-1.25 1.25h-.5a1.25 1.25 0 01-1.25-1.25v-1.156L3.933 16.5a1.25 1.25 0 01-1.25-1.25V4.75a1.25 1.25 0 011.25-1.25l3.242-2.156V.694a1.25 1.25 0 011.25-1.25h.5zM15 9.75a.75.75 0 100 1.5.75.75 0 000-1.5z" clip-rule="evenodd" /></svg>`;
                ttsButton.onclick = () => playAudio(messageData.text);
                messageBubble.appendChild(ttsButton);
            }
            
            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- Gemini API Integration with Exponential Backoff ---
        async function sendMessageToGemini(text, file) {
            if (!API_KEY || API_KEY === "") {
                const errorMessage = { text: "AI Chatbot API key is not set. Please add your key to the `app.py` file and deploy." };
                renderMessage(errorMessage, false);
                return;
            }
        
            setLoading(true);
            
            const isPdf = file && file.type === 'application/pdf';
            const userMessage = text || (isPdf ? `Attached a PDF: ${file.name}` : `Attached an image: ${file.name}`);
            
            const messageData = {
                text: userMessage,
                image: file ? URL.createObjectURL(file) : null
            }
            renderMessage(messageData, true);
        
            let retries = 0;
            while (retries < maxRetries) {
                try {
                    // Check for image generation request
                    const isImageGenerationRequest = text.toLowerCase().includes('generate an image of') || 
                                                     text.toLowerCase().includes('create an image of');
                    
                    if (isImageGenerationRequest) {
                        await generateImage(text);
                    } else {
                        const parts = [{ text }];
                        if (file) {
                            if (isPdf) {
                                parts.push({
                                    text: `[PDF file "${file.name}" was provided]`
                                });
                            } else {
                                const base64Image = await new Promise(resolve => {
                                    const reader = new FileReader();
                                    reader.onload = () => resolve(reader.result.split(',')[1]);
                                    reader.readAsDataURL(file);
                                });
                                parts.push({
                                    inlineData: {
                                        mimeType: file.type,
                                        data: base64Image
                                    }
                                });
                            }
                        }
            
                        const payload = {
                            contents: [{ parts }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 200,
                            },
                        };
            
                        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
                        
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
            
                        if (!response.ok) {
                            throw new Error(`API call failed with status: ${response.status}`);
                        }
            
                        const result = await response.json();
                        const aiMessage = result?.candidates?.[0]?.content?.parts?.[0]?.text;
            
                        const aiMessageData = {
                            text: aiMessage || "Sorry, I couldn't generate a response. Please try again."
                        };
                        renderMessage(aiMessageData, false);
                    }
                    return; // Exit the loop on success
                } catch (e) {
                    console.error(`Attempt ${retries + 1} failed:`, e);
                    retries++;
                    if (retries < maxRetries) {
                        const backoffTime = initialBackoff * Math.pow(2, retries - 1);
                        await new Promise(res => setTimeout(res, backoffTime));
                    } else {
                        const aiErrorData = {
                            text: "An error occurred after multiple retries. Please check your network connection and try again."
                        };
                        renderMessage(aiErrorData, false);
                    }
                }
            }
        }
        
        async function generateImage(prompt) {
            setLoading(true);
            try {
                const payload = {
                    instances: { prompt: prompt },
                    parameters: { "sampleCount": 1 }
                };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${API_KEY}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
        
                const result = await response.json();
                const imageData = result?.predictions?.[0]?.bytesBase64Encoded;
        
                if (imageData) {
                    const imageUrl = `data:image/png;base64,${imageData}`;
                    const aiMessageData = {
                        text: "Here is the image you requested.",
                        image: imageUrl
                    };
                    renderMessage(aiMessageData, false);
                } else {
                    const aiErrorData = {
                        text: "Sorry, I couldn't generate an image. Please try again with a different prompt."
                    };
                    renderMessage(aiErrorData, false);
                }
            } catch (e) {
                console.error("Error generating image:", e);
                const aiErrorData = {
                    text: "An error occurred while generating the image."
                };
                renderMessage(aiErrorData, false);
            } finally {
                setLoading(false);
            }
        }
        
        async function playAudio(text) {
            try {
                const payload = {
                    contents: [{ parts: [{ text: text }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Kore" }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };
        
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${API_KEY}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;
        
                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                    const pcmData = new Int16Array(base64ToArrayBuffer(audioData));
                    const wavBlob = pcmToWav(pcmData, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();
        
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                    };
                }
            } catch (e) {
                console.error("Error playing audio:", e);
            }
        }
        
        // Helper function to convert PCM audio data to a playable WAV Blob
        function pcmToWav(pcmData, sampleRate) {
            const numChannels = 1;
            const bytesPerSample = 2;
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
        
            const buffer = new ArrayBuffer(44 + pcmData.length * bytesPerSample);
            const view = new DataView(buffer);
        
            // WAV header
            // RIFF chunk
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length * bytesPerSample, true);
            writeString(view, 8, 'WAVE');
            // FMT chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bytesPerSample * 8, true);
            // DATA chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.length * bytesPerSample, true);
        
            // Write PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * bytesPerSample, pcmData[i], true);
            }
        
            return new Blob([view], { type: 'audio/wav' });
        
            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }
        }
        
        // Helper function to decode base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
             // Handle sending a message
            sendButton.addEventListener('click', async () => {
                if (isLoading) return;
                const message = chatInput.value.trim();
                const file = fileInput.files[0];
                
                if (message || file) {
                    await sendMessageToGemini(message, file);
                    chatInput.value = '';
                    fileInput.value = '';
                }
            });
            
            // Handle sending message on Enter key press
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isLoading) {
                    e.preventDefault();
                    sendButton.click();
                }
            });
        
            // Auto-resize the textarea
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = chatInput.scrollHeight + 'px';
            });
        
            // Handle add button click for file selection
            addButton.addEventListener('click', () => {
                fileInput.click();
            });
        
            // Handle file selection (new logic)
            fileInput.addEventListener('change', async () => {
                const file = fileInput.files[0];
                if (file) {
                    // Automatically send the message when a file is selected
                    await sendMessageToGemini('', file);
                    fileInput.value = ''; // Clear the file input for next time
                }
            });
        });
    </script>
</body>
</html>
