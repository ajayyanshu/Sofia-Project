<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sofia 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .auth-main-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 420px;
            max-width: 100%;
            min-height: 520px;
        }
        .form-container form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }
        .auth-main-container input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 8px;
        }
        .auth-main-container button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-full">

    <div class="auth-main-container">
        <div class="form-container">
            <form id="sign-up-form" autocomplete="off">
                <h1 class="text-3xl font-bold mb-4">Create Account</h1>
                <span class="text-sm mb-4">Enter your details to register</span>
                <input type="text" id="signup-name" placeholder="Name" required autocomplete="name" />
                <input type="email" id="signup-email" placeholder="Email" required autocomplete="email" />
                <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password" />
                <button class="mt-2">Sign Up</button>
                <p id="signup-error" class="text-red-500 text-sm mt-2 h-5"></p>
                <p class="mt-4 text-sm">
                    Already have an account? 
                    <a href="/login" class="font-semibold text-blue-600 hover:underline">Sign In</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const signUpForm = document.getElementById('sign-up-form');
        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const errorEl = document.getElementById('signup-error');
            errorEl.textContent = '';
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Redirect to login page on successful signup
                    window.location.href = '/login';
                } else {
                    errorEl.textContent = data.error || "An unknown error occurred.";
                }
            } catch (error) {
                console.error('Signup Error:', error);
                errorEl.textContent = "Could not connect to the server.";
            }
        });
    </script>
</body>
</html>
