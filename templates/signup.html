<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sofia 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f6f5f7;
        }
        .auth-main-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 420px;
            max-width: 100%;
        }
        .form-container form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 3rem 50px;
            text-align: center;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .auth-main-container input {
            background-color: #f6f5f7;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 14px;
        }
        #password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        .auth-main-container button {
            border-radius: 20px;
            border: 1px solid #FF4B2B;
            background-color: #FF4B2B;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            margin-top: 1rem;
        }
        .auth-main-container button:active {
            transform: scale(0.95);
        }
        .social-container {
            margin: 20px 0;
        }
        .social-container a {
            border: 1px solid #DDDDDD;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
            transition: background-color 0.3s;
        }
         .social-container a:hover {
            background-color: #f6f5f7;
        }
        /* Loading Overlay Styles */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF4B2B;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            .form-container form {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center h-full p-4">

    <div class="auth-main-container">
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loader"></div>
        </div>

        <div class="form-container">
            <!-- Sign Up Form -->
            <form id="sign-up-form" autocomplete="off" novalidate>
                <h1 class="text-3xl font-bold mb-2">Create Account</h1>
                <span class="text-sm text-gray-500 mb-4">or use your email for registration</span>
                <input type="text" id="signup-name" placeholder="Name" required autocomplete="name" />
                <input type="email" id="signup-email" placeholder="Email" required autocomplete="email" />
                <div class="input-container">
                    <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password" minlength="8" />
                    <i class="fas fa-eye" id="password-toggle-icon"></i>
                </div>
                <button>Sign Up</button>
                <p id="signup-message" class="text-sm mt-2 h-5"></p>
                <p class="mt-4 text-sm">
                    Already have an account? 
                    <a href="/login" class="font-semibold text-blue-600 hover:underline">Sign In</a>
                </p>
            </form>

        </div>
    </div>

    <script>
        const signUpForm = document.getElementById('sign-up-form');
        const signupEmailInput = document.getElementById('signup-email');
        const loadingOverlay = document.getElementById('loading-overlay');
        const messageEl = document.getElementById('signup-message');
        const passwordInput = document.getElementById('signup-password');
        const passwordToggleIcon = document.getElementById('password-toggle-icon');

        // --- Toggle Password Visibility ---
        passwordToggleIcon.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Change the eye icon
            passwordToggleIcon.classList.toggle('fa-eye');
            passwordToggleIcon.classList.toggle('fa-eye-slash');
        });

        // --- Handle Sign Up Form Submission ---
        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value.trim();
            const email = signupEmailInput.value.trim();
            const password = passwordInput.value;
            messageEl.textContent = '';
            messageEl.classList.remove('text-red-500', 'text-green-500');

            // Password validation
            if (password.length < 8) {
                messageEl.textContent = 'Password must be at least 8 characters.';
                messageEl.classList.add('text-red-500');
                return; // Stop the submission
            }

            loadingOverlay.style.display = 'flex'; // Show loading overlay
            
            try {
                // NOTE: This assumes your /api/signup endpoint creates the user directly
                // without sending an OTP. You may need to adjust your backend logic.
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    messageEl.textContent = "Success! Redirecting to login...";
                    messageEl.classList.add('text-green-500');
                    setTimeout(() => {
                        window.location.href = '/login'; // Redirect to login page
                    }, 2000);
                } else {
                    messageEl.textContent = data.error || "An unknown error occurred.";
                    messageEl.classList.add('text-red-500');
                }
            } catch (error) {
                console.error('Signup Error:', error);
                messageEl.textContent = "Could not connect to the server.";
                 messageEl.classList.add('text-red-500');
            } finally {
                // Don't hide the overlay immediately on success to show the message
                if (!messageEl.classList.contains('text-green-500')) {
                    loadingOverlay.style.display = 'none'; // Hide loading overlay on error
                }
            }
        });
    </script>
</body>
</html>
