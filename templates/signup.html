<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // SVG Icon for Google
        const GoogleIcon = () => (
            <svg className="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.56,12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26,1.37-1.04,2.53-2.21,3.31v2.77h3.57c2.08-1.92,3.28-4.74,3.28-8.09Z" style={{ fill: '#4285F4' }}></path>
                <path d="M12,23c2.97,0,5.46-.98,7.28-2.66l-3.57-2.77c-.98,.66-2.23,1.06-3.71,1.06-2.86,0-5.29-1.93-6.16-4.53H2.18v2.84C3.99,20.53,7.7,23,12,23Z" style={{ fill: '#34A853' }}></path>
                <path d="M5.84,14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43,.35-2.09V7.07H2.18C1.43,8.55,1,10.22,1,12s.43,3.45,1.18,4.93l3.66-2.84Z" style={{ fill: '#FBBC05' }}></path>
                <path d="M12,5.38c1.62,0,3.06,.56,4.21,1.64l3.15-3.15C17.45,2.09,14.97,1,12,1,7.7,1,3.99,3.47,2.18,7.07l3.66,2.84c.87-2.6,3.3-4.53,6.16-4.53Z" style={{ fill: '#EA4335' }}></path>
            </svg>
        );

        // SVG Icon for Facebook
        const FacebookIcon = () => (
            <svg className="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22,12c0-5.52-4.48-10-10-10S2,6.48,2,12c0,4.84,3.44,8.87,8,9.8V15H8v-3h2V9.5C10,7.57,11.57,6,13.5,6H16v3h-1.5c-1,0-1,.5-1,1V12h3l-.5,3h-2.5v6.8C18.56,20.87,22,16.84,22,12Z" style={{ fill: '#1877F2' }}></path>
            </svg>
        );

        function App() {
            // This component renders the entire sign-up page.
            return (
                // The main container for the page, centered with a decorative background.
                <div className="relative min-h-screen flex items-center justify-center p-4 font-sans overflow-hidden bg-gray-50">
                    {/* Static background shapes */}
                    <div className="absolute inset-0 z-0">
                        <div className="absolute top-0 -left-48 w-96 h-96 bg-purple-200 rounded-full filter blur-3xl opacity-50"></div>
                        <div className="absolute bottom-0 -right-16 w-96 h-96 bg-indigo-200 rounded-full filter blur-3xl opacity-50"></div>
                    </div>
                    
                    {/* The white card that holds both the form and the illustration. */}
                    <div className="relative z-10 bg-white w-full max-w-4xl rounded-2xl shadow-2xl flex overflow-hidden">
                        
                        {/* Sign-Up Form Section */}
                        <div className="w-full lg:w-1/2 p-8 sm:p-12">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">Sign Up</h1>
                            <p className="text-gray-600 mb-8">
                                Already have an account? <a href="#" className="text-indigo-600 font-semibold hover:underline">Login</a>
                            </p>

                            <form action="#" method="POST">
                                <div className="mb-5">
                                    <label htmlFor="name" className="block text-gray-700 font-semibold mb-2">Full Name</label>
                                    <input type="text" id="name" name="name" placeholder="John Doe" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" />
                                </div>
                                <div className="mb-5">
                                    <label htmlFor="email" className="block text-gray-700 font-semibold mb-2">Email Address</label>
                                    <input type="email" id="email" name="email" placeholder="you@example.com" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" />
                                </div>
                                <div className="mb-8">
                                    <label htmlFor="password" className="block text-gray-700 font-semibold mb-2">Password</label>
                                    <input type="password" id="password" name="password" placeholder="Enter 6 character or more" className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" />
                                </div>
                                <div>
                                    <button type="submit" className="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition duration-300 shadow-lg">SIGN UP</button>
                                </div>
                            </form>

                            <div className="mt-8 relative">
                                <div className="absolute inset-0 flex items-center">
                                    <div className="w-full border-t border-gray-300"></div>
                                </div>
                                <div className="relative flex justify-center text-sm">
                                    <span className="px-2 bg-white text-gray-500">or sign up with</span>
                                </div>
                            </div>

                            <div className="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
                                {/* Google Button */}
                                <button className="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
                                    <GoogleIcon />
                                    <span className="ml-3 text-gray-700 font-semibold">Google</span>
                                </button>
                                {/* Facebook Button */}
                                <button className="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
                                    <FacebookIcon />
                                    <span className="ml-3 text-gray-700 font-semibold">Facebook</span>
                                </button>
                            </div>
                        </div>
                        
                        {/* Illustration Section - Hidden on small screens */}
                        <div className="hidden lg:flex w-1/2 items-center justify-center p-8 bg-indigo-50 relative">
                            <div className="w-full max-w-md">
                                 {/* This image is loaded from an external source for accuracy. */}
                                <img 
                                    src="https://cdn.dribbble.com/users/1598_923/screenshots/6659556/media/6797a73d1b440409f27038626f238c11.png" 
                                    alt="Illustration of a person working on a computer" 
                                    className="w-full h-auto object-contain"
                                    onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/600x400/a78bfa/ffffff?text=Login+Illustration'; }}
                                />
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
