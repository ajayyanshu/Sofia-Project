<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9fafb;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
        }
        #input-container {
            border-top: 1px solid #e5e7eb;
            padding: 1rem 1.5rem;
            background-color: #ffffff;
        }
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
            flex-direction: row-reverse;
        }
        .bot-message {
            margin-right: auto;
        }
        .message-content {
            padding: 0.75rem 1.25rem;
            border-radius: 1.5rem;
            word-wrap: break-word;
        }
        .user-message .message-content {
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.5rem;
        }
        .bot-message .message-content {
            background-color: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 0.5rem;
        }
        .preview-container {
            position: relative;
            margin-bottom: 0.5rem;
            max-width: 250px;
        }
        .preview-image {
            max-width: 100%;
            border-radius: 0.75rem;
        }
        .remove-file-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body class="antialiased">
    <div id="chat-container">
        <header class="p-4 border-b bg-white">
            <h1 class="text-2xl font-bold text-gray-800">Sofia 2.0</h1>
        </header>

        <div id="chat-box">
            <!-- Messages will be appended here -->
        </div>

        <div id="input-container">
            <div id="file-preview" class="hidden mb-2"></div>
            <div class="relative flex items-center">
                <button onclick="document.getElementById('file-input').click()" class="p-2 text-gray-500 hover:text-blue-500 rounded-full focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </button>
                <input type="file" id="file-input" class="hidden">
                <input type="text" id="user-input" class="w-full pl-4 pr-12 py-3 border-2 border-gray-200 rounded-full focus:outline-none focus:border-blue-500 transition-colors" placeholder="Ask anything...">
                <button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none disabled:bg-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');

        let fileData = null;
        let fileType = null;

        // --- Event Listeners ---
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        fileInput.addEventListener('change', handleFileSelect);

        // --- Core Functions ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Use FileReader to convert file to Base64
            const reader = new FileReader();
            reader.onload = function(e) {
                // The result includes the full data URI, we need to extract just the base64 part
                const base64String = e.target.result.split(',')[1];
                fileData = base64String;
                fileType = file.type;
                
                // Show a preview
                showFilePreview(file, e.target.result);
            };
            reader.onerror = function(error) {
                console.error("Error reading file:", error);
                addMessage("Sorry, there was an error reading your file.", 'bot');
            };
            reader.readAsDataURL(file);
        }

        function showFilePreview(file, dataUrl) {
            let previewHtml = '';
            if (file.type.startsWith('image/')) {
                previewHtml = `<div class="preview-container"><img src="${dataUrl}" class="preview-image"><div class="remove-file-btn" onclick="removeFile()">X</div></div>`;
            } else {
                 previewHtml = `<div class="preview-container"><div class="p-2 bg-gray-100 rounded-lg text-sm">${file.name}</div><div class="remove-file-btn" onclick="removeFile()">X</div></div>`;
            }
            filePreview.innerHTML = previewHtml;
            filePreview.classList.remove('hidden');
        }

        function removeFile() {
            fileData = null;
            fileType = null;
            fileInput.value = ''; // Reset the file input
            filePreview.innerHTML = '';
            filePreview.classList.add('hidden');
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text && !fileData) return;

            addMessage(text, 'user', filePreview.innerHTML);
            userInput.value = '';
            
            // Temporary store and then clear file data after adding to message
            const currentFileData = fileData;
            const currentFileType = fileType;
            removeFile();

            // Add a "thinking" message
            const thinkingMessage = addMessage('...', 'bot');
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        fileData: currentFileData,
                        fileType: currentFileType
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                thinkingMessage.querySelector('.message-content').innerHTML = data.response;
                
            } catch (error) {
                console.error('Error:', error);
                thinkingMessage.querySelector('.message-content').innerHTML = "Sorry, something went wrong on the server. Please try again.";
                thinkingMessage.querySelector('.message-content').style.backgroundColor = '#ef4444';
                thinkingMessage.querySelector('.message-content').style.color = 'white';

            } finally {
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
        
        function addMessage(text, sender, filePreviewHtml = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            let fileHtml = '';
            if (sender === 'user' && filePreviewHtml) {
                // We remove the close button for the message in the chat history
                fileHtml = filePreviewHtml.replace(/<div class="remove-file-btn".*?<\/div>/, '');
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `${fileHtml}<div>${text}</div>`;
            
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }

    </script>
</body>
</html>
